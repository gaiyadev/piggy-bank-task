<!DOCTYPE html>
<html lang="en">
<head>
  <title>Piggyvest Investment Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="slide-collapse" data-target="#slide-navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar top-bar"></span>
              <span class="icon-bar middle-bar"></span>
              <span class="icon-bar bottom-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">
                <img src="logo.png">
                <span>piggyvest</span>
            </a>
          </div>

          <div class="collapse navbar-collapse" id="slide-navbar-collapse">
            <ul class="nav navbar-nav navbar-right" >
              <li><a href="#" >About</a></li>
              <li><a href="#">Stories</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Log in</a></li>
              <li><a href="#">Create Account</a></li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
    </header>

    <div id="main">
      <div class="container">
      <h1>Interest Calculator</h1>
      <div class="form-field">
        <label for="Savings Frequency">Savings Frequency</label>
        <select name="frequency" id="frequency" class="select">
          <option value="none">Select An Option</option>
          <option value="Daily">Daily</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
          <option value="Yearly">Yearly</option>
        </select>

        <label for="Savings Frequency">Packages</label>
        <select name="package" id="package" class="select">
          <option value="none">Select An Option</option>
          <option value="Standard">Standard</option>
          <option value="Flex Dollar">Flex Dollar</option>
          <option value="SafeLock">SafeLock</option>
        </select>

        <label for="Savings Amount">Savings Amount</label>
        <input type="text" placeholder="20000" name="Amount" id="amount">

        <label for="Savings Frequency">Savings Duration(in Years)</label>
        <input type="text" placeholder=' 1 ' id="duration_text" name="Target" id="">

        <button class="calculate"> Calculate </button>
      </div>
      </div>
      <div class="container-2">
        <div class="display">
          <div class="center">
            <h2>Total Balance</h2>
            <p id="total"><span class="naira">N</span>0.00</p>
            <p id="text_saved">You have saved 0.00 with an interest amount of 0.00 </p>
            <hr>
            <div class="center_attr">
              <div>
                <p>Interest Rate</p>
                <p id="interest_rate">10%</p>
              </div>
              <div>
                <p> Total Savings</p>
                <p id="total_" ><span class="naira">N</span>0.00</p>
              </div>
              <div>
                <p>Interest Amount</p>
                <p id="total_returns"><span class="naira">N</span>0.00</p>
              </div>
              <div>
                <p>Savings Duration</p>
                <p id="savings_duration">__</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


      
    <script>
      $('[data-toggle="slide-collapse"]').on('click', function() {
        $navMenuCont = $($(this).data('target'));
        $navMenuCont.animate({
          'width': 'toggle'
        }, 350);
        $(".menu-overlay").fadeIn(500);
        
      });
      $(".menu-overlay").click(function(event) {
        $(".navbar-toggle").trigger("click");
        $(".menu-overlay").fadeOut(500);
      });
      dataToggle = document.querySelector(".navbar-toggle");
      console.log(dataToggle);
      dataToggle.addEventListener("click", (e)=> {
        classList = e.target.classList
        classList.contains("collapsed") ?
        classList.remove("collapsed")
        :
        classList.add("collapsed");
      });
    </script>
    <script src="index.js" type="text/javascript"></script> 
</body>
</html>
